<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Math.js for advanced calculations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <!-- Plotly.js for graphing -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="calculator-container">
        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="basic">Basic</button>
            <button class="tab-btn" data-tab="scientific">Scientific</button>
            <button class="tab-btn" data-tab="graph">Graph</button>
            <button class="tab-btn" data-tab="converter">Units</button>
            <button class="tab-btn" data-tab="history">History</button>
        </nav>

        <!-- Display Area -->
        <div class="display-container">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>

        <!-- Memory Indicator -->
        <div class="memory-indicator" id="memoryIndicator"></div>

        <!-- Basic Calculator -->
        <div class="calculator-panel active" id="basic-panel">
            <div class="button-grid basic-grid">
                <button class="btn btn-function" data-action="clear">AC</button>
                <button class="btn btn-function" data-action="backspace">⌫</button>
                <button class="btn btn-function" data-action="percent">%</button>
                <button class="btn btn-operator" data-action="operator" data-value="/">÷</button>

                <button class="btn btn-number" data-action="number" data-value="7">7</button>
                <button class="btn btn-number" data-action="number" data-value="8">8</button>
                <button class="btn btn-number" data-action="number" data-value="9">9</button>
                <button class="btn btn-operator" data-action="operator" data-value="*">×</button>

                <button class="btn btn-number" data-action="number" data-value="4">4</button>
                <button class="btn btn-number" data-action="number" data-value="5">5</button>
                <button class="btn btn-number" data-action="number" data-value="6">6</button>
                <button class="btn btn-operator" data-action="operator" data-value="-">−</button>

                <button class="btn btn-number" data-action="number" data-value="1">1</button>
                <button class="btn btn-number" data-action="number" data-value="2">2</button>
                <button class="btn btn-number" data-action="number" data-value="3">3</button>
                <button class="btn btn-operator" data-action="operator" data-value="+">+</button>

                <button class="btn btn-number btn-wide" data-action="number" data-value="0">0</button>
                <button class="btn btn-number" data-action="decimal">.</button>
                <button class="btn btn-equals" data-action="equals">=</button>
            </div>
        </div>

        <!-- Scientific Calculator -->
        <div class="calculator-panel" id="scientific-panel">
            <div class="button-grid scientific-grid">
                <!-- Row 1: Memory & Clear -->
                <button class="btn btn-memory" data-action="mc">MC</button>
                <button class="btn btn-memory" data-action="mr">MR</button>
                <button class="btn btn-memory" data-action="m+">M+</button>
                <button class="btn btn-memory" data-action="m-">M−</button>
                <button class="btn btn-function" data-action="clear">AC</button>
                <button class="btn btn-function" data-action="backspace">⌫</button>

                <!-- Row 2: Advanced Functions -->
                <button class="btn btn-scientific" data-action="function" data-value="sin">sin</button>
                <button class="btn btn-scientific" data-action="function" data-value="cos">cos</button>
                <button class="btn btn-scientific" data-action="function" data-value="tan">tan</button>
                <button class="btn btn-scientific" data-action="parenthesis" data-value="(">(</button>
                <button class="btn btn-scientific" data-action="parenthesis" data-value=")">)</button>
                <button class="btn btn-operator" data-action="operator" data-value="/">÷</button>

                <!-- Row 3: Inverse Trig & Powers -->
                <button class="btn btn-scientific" data-action="function" data-value="asin">sin⁻¹</button>
                <button class="btn btn-scientific" data-action="function" data-value="acos">cos⁻¹</button>
                <button class="btn btn-scientific" data-action="function" data-value="atan">tan⁻¹</button>
                <button class="btn btn-number" data-action="number" data-value="7">7</button>
                <button class="btn btn-number" data-action="number" data-value="8">8</button>
                <button class="btn btn-number" data-action="number" data-value="9">9</button>

                <!-- Row 4: Logs & Powers -->
                <button class="btn btn-scientific" data-action="function" data-value="log10">log</button>
                <button class="btn btn-scientific" data-action="function" data-value="log">ln</button>
                <button class="btn btn-scientific" data-action="function" data-value="log2">log₂</button>
                <button class="btn btn-number" data-action="number" data-value="4">4</button>
                <button class="btn btn-number" data-action="number" data-value="5">5</button>
                <button class="btn btn-number" data-action="number" data-value="6">6</button>

                <!-- Row 5: Powers & Roots -->
                <button class="btn btn-scientific" data-action="power" data-value="2">x²</button>
                <button class="btn btn-scientific" data-action="power" data-value="3">x³</button>
                <button class="btn btn-scientific" data-action="powerof">xʸ</button>
                <button class="btn btn-number" data-action="number" data-value="1">1</button>
                <button class="btn btn-number" data-action="number" data-value="2">2</button>
                <button class="btn btn-number" data-action="number" data-value="3">3</button>

                <!-- Row 6: Roots & Constants -->
                <button class="btn btn-scientific" data-action="function" data-value="sqrt">√x</button>
                <button class="btn btn-scientific" data-action="function" data-value="cbrt">³√x</button>
                <button class="btn btn-scientific" data-action="function" data-value="abs">|x|</button>
                <button class="btn btn-number btn-wide" data-action="number" data-value="0">0</button>
                <button class="btn btn-number" data-action="decimal">.</button>

                <!-- Row 7: More Functions -->
                <button class="btn btn-scientific" data-action="constant" data-value="pi">π</button>
                <button class="btn btn-scientific" data-action="constant" data-value="e">e</button>
                <button class="btn btn-scientific" data-action="function" data-value="factorial">n!</button>
                <button class="btn btn-operator" data-action="operator" data-value="*">×</button>
                <button class="btn btn-operator" data-action="operator" data-value="-">−</button>
                <button class="btn btn-operator" data-action="operator" data-value="+">+</button>

                <!-- Equals Button -->
                <button class="btn btn-equals btn-equals-wide" data-action="equals">=</button>
                <button class="btn btn-function" data-action="percent">%</button>
                <button class="btn btn-scientific" data-action="function" data-value="exp">eˣ</button>
                <button class="btn btn-scientific" data-action="toggle-rad">RAD</button>
            </div>
        </div>

        <!-- Graph Panel -->
        <div class="calculator-panel" id="graph-panel">
            <div class="graph-controls">
                <div class="input-group">
                    <label for="functionInput">f(x) =</label>
                    <input type="text" id="functionInput" placeholder="e.g., sin(x), x^2 + 2*x - 1" class="glass-input">
                    <button class="btn btn-plot" id="plotBtn">Plot</button>
                </div>
                <div class="graph-options">
                    <div class="range-inputs">
                        <div class="range-group">
                            <label>X min:</label>
                            <input type="number" id="xMin" value="-10" class="glass-input small">
                        </div>
                        <div class="range-group">
                            <label>X max:</label>
                            <input type="number" id="xMax" value="10" class="glass-input small">
                        </div>
                        <div class="range-group">
                            <label>Y min:</label>
                            <input type="number" id="yMin" value="-10" class="glass-input small">
                        </div>
                        <div class="range-group">
                            <label>Y max:</label>
                            <input type="number" id="yMax" value="10" class="glass-input small">
                        </div>
                    </div>
                    <div class="graph-buttons">
                        <button class="btn btn-secondary" id="clearGraphBtn">Clear Graph</button>
                        <button class="btn btn-secondary" id="toggleGridBtn">Toggle Grid</button>
                    </div>
                </div>
            </div>
            <div class="graph-container">
                <div id="plotArea"></div>
            </div>
            <div class="function-list" id="functionList">
                <h4>Plotted Functions:</h4>
                <ul id="functionListItems"></ul>
            </div>
        </div>

        <!-- Unit Converter Panel -->
        <div class="calculator-panel" id="converter-panel">
            <div class="converter-header">
                <h3>Unit Converter</h3>
            </div>

            <!-- Category Selector -->
            <div class="converter-categories">
                <button class="category-btn active" data-category="length">Length</button>
                <button class="category-btn" data-category="weight">Weight</button>
                <button class="category-btn" data-category="temperature">Temp</button>
                <button class="category-btn" data-category="volume">Volume</button>
                <button class="category-btn" data-category="area">Area</button>
                <button class="category-btn" data-category="speed">Speed</button>
                <button class="category-btn" data-category="time">Time</button>
                <button class="category-btn" data-category="data">Data</button>
            </div>

            <!-- Converter Input/Output -->
            <div class="converter-body">
                <div class="converter-input-group">
                    <label>From:</label>
                    <input type="number" id="converterInput" class="glass-input converter-value" placeholder="Enter value" value="">
                    <select id="fromUnit" class="glass-select">
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <button class="swap-btn" id="swapUnitsBtn" title="Swap units">
                    <span>⇅</span>
                </button>

                <div class="converter-input-group">
                    <label>To:</label>
                    <input type="text" id="converterOutput" class="glass-input converter-value" readonly placeholder="Result">
                    <select id="toUnit" class="glass-select">
                        <!-- Options populated by JS -->
                    </select>
                </div>
            </div>

            <!-- Quick Reference -->
            <div class="converter-reference" id="converterReference">
                <h4>Quick Reference</h4>
                <div class="reference-list" id="referenceList">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- History Panel -->
        <div class="calculator-panel" id="history-panel">
            <div class="history-header">
                <h3>Calculation History</h3>
                <button class="btn btn-secondary" id="clearHistoryBtn">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">No calculations yet</div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="graphing.js"></script>
    <script src="converter.js"></script>
</body>
</html>
